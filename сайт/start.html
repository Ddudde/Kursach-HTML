<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Комплектующие для ПК</title>
		<link rel="shortcut icon" href="media/favicon.png">
		<style>
			.fullscreen-bg {
				position: fixed;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				overflow: hidden;
				z-index: -100;
			}
			
			nav{
				display: none;
			}
			
			.start{
				color: #ff9700;
				font-size: 48px;
				text-align: center;
				font-weight: bold;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
			}
			
			.startimg{
				position: absolute;
				top: 90%;
				left: 50%;
				transform: translate(-50%, -90%);
			}
			
			.reg{
				color: #ff9700;
				font-size: 48px;
				text-align: center;
				font-weight: bold;
				position: absolute;
				top: 150%;
				left: 50%;
				transform: translate(-50%, -50%);
			}
			
			.gran{
				color: #ff9700;
				position: absolute;
				top: 200%;
				left: 85%;
				transform: translate(-85%, -100%);
			}
			
			.buttonup {
				width: 88px; 
				height: 118px;
				position: fixed;
				bottom: 50px;
				right: 50px;
				display: none;
			}
			
			.buttonreg {
				width: 400px;
				background: linear-gradient(90deg, #713504, #B8860B, #713504);
				background-size: 400% 400%;
				animation: but 4s alternate infinite;
				color: #000000;
				font-size: 24px;
				position: relative;
				left: 50%;
				transform: translate(-50%, 100%);
				border-radius: 5px;
				border: 1px solid #713504;
			}
			
			.buttonreg:hover
			{
				box-shadow: 0 0 5px 5px #B8860B;
				transition: all 0.5s ease;
			}

			@keyframes but {
				0%{background-position:0% 0%}
				5%{background-position:10% 10%}
				10%{background-position:20% 20%}
				15%{background-position:30% 30%}
				20%{background-position:40% 40%}
				25%{background-position:50% 50%}
				30%{background-position:60% 60%}
				35%{background-position:70% 70%}
				40%{background-position:80% 80%}
				45%{background-position:90% 90%}
				50%{background-position:100% 100%}
				55%{background-position:90% 90%}
				60%{background-position:80% 80%}
				65%{background-position:70% 70%}
				70%{background-position:60% 60%}
				75%{background-position:50% 50%}
				80%{background-position:40% 40%}
				85%{background-position:30% 30%}
				90%{background-position:20% 20%}
				95%{background-position:10% 10%}
				100%{background-position:0% 0%}
			}
			
			.over{
				position: absolute;
				top: 0;
				left: 0;
				background: rgba(0,0,0, 0.7);
				min-height: 700px;
				min-width: 100%;
				width: 100%;
				height: 100%;
			}

			.fullscreen-bg__video {
				position: absolute;
				top: 0;
				left: 0;
				min-height: 700px;
				min-width: 100%;
				width: 100%;
				background-position: center center;
			}
		</style>
		<script>
			window.addEventListener('scroll', scr);
			function scr() {
				if (pageYOffset > window.innerHeight / 2) {
					var upper = document.getElementById("uppr");
					upper.style.display = "inline";
				} else {
					var upper = document.getElementById("uppr");
					upper.style.display = "none";
				}
			}
		</script>
	</head>
	<body style="background-color: #242424;">
		<div class="fullscreen-bg">
			<video loop muted autoplay class="fullscreen-bg__video">
				<source src="media/background.mp4" type="video/mp4">
			</video>
			<div class="over"></div>
		</div>
		<nav>
			<a href="1.html">Первая ссыль</a>
			<a href="2.html">Вторая ссыль</a>
		</nav>
		<div class="start">Хотите собрать себе новый ПК, но не знаете с чего начать?
			<span><br>Мы вам поможем!</span>
		</div>
		<a href="#reg"><img class="startimg" src="media/start.gif"></a>
		<div class="reg">Давайте зарегистрируемся?
			<br><span>(Регистрация < 1 минуты)</span>
			<div class="buttonreg"><p>Регистрируемся!</p></div>
		</div>
		<a href="#" title="Вернуться наверх" class="buttonup" id="uppr"><img src="media/up.png"></a>
		<div class="gran">© 2020 ООО "Рога и Копыта"<a name="reg"></a></div>
	</body>
</html>
