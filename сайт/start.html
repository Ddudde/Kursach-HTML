<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Комплектующие для ПК</title>
		<link rel="shortcut icon" href="media/favicon.png">
		<link rel="stylesheet" href="css/style.css">
		<script>
			var upper, vxod, reg, r, v;
			window.onload = function(){
				upper = document.getElementById("uppr");
				vxod = document.getElementById("vxod");
				reg = document.getElementById("reg");
				r = document.getElementById("r");
				v = document.getElementById("v");
				window.addEventListener('scroll', scr);
				scr();
			}
			function scr() {
				if (pageYOffset > window.innerHeight / 2)
					upper.style.display = "inline";
				else
					upper.style.display = "none";
			}
			function onreg(){
				vxod.style.transform = "rotateX(90deg)";
				vxod.addEventListener('transitionend', chvxod);
			}
			function onvxod(){
				reg.style.transform = "rotateX(90deg)";
				reg.addEventListener('transitionend', chreg);
			}
			function chvxod(){
				vxod.style.position = "absolute";
				reg.style.transform = "rotateX(0deg)";
				reg.style.position = "relative";
				r.style.display = "none";
				v.style.display = "inline";
				vxod.removeEventListener('transitionend', chvxod);
			}
			function chreg(){
				reg.style.position = "absolute";
				vxod.style.transform = "rotateX(0deg)";
				vxod.style.position = "relative";
				r.style.display = "inline";
				v.style.display = "none";
				reg.removeEventListener('transitionend', chreg);
			}
		</script>
	</head>
	<body style="background-color: #242424;">
		<div class="fullscreen-bg">
			<video loop muted autoplay class="fullscreen-bg__video">
				<source src="media/background.mp4" type="video/mp4">
			</video>
			<div class="over"></div>
		</div>
		<nav>
			<a href="1.html">Первая ссыль</a>
			<a href="2.html">Вторая ссыль</a>
		</nav>
		<div class="start">Хотите собрать себе новый ПК, но не знаете с чего начать?
			<span><br>Мы вам поможем!</span>
		</div>
		<a href="#start"><img class="startimg" src="media/start.gif"></a>
		<form action="#" class="posit">
			<header>
				<div class="help" id="r">Нет аккаунта? <a class="helpa" onclick="onreg();">Регистрация!</a></div>
				<div class="help" id="v">Есть аккаунт? <a class="helpa" onclick="onvxod();">Вход!</a></div>
			</header>
			<div class="vxod" id="vxod">
				<input type="text" placeholder="Логин">
				<input type="password" placeholder="Пароль">
				<input class="buttonreg" type="submit" value="ВОЙТИ">
			</div>
			<div class="reg" id="reg">
				<input type="text" placeholder="Логин">
				<input type="password" placeholder="Пароль">
				<input class="buttonreg" type="submit" value="ВОЙТИ">
			</div>
		</form>
		<a href="#" title="Вернуться наверх" class="buttonup" id="uppr"><img src="media/up.png"></a>
		<div class="gran">© 2020 ООО "Рога и Копыта"<a name="start"></a></div>
	</body>
</html>
